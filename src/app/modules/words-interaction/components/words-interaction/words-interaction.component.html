  <app-control-panel [word]="selectedWord" (format)="onFormat($event)"></app-control-panel>

  <div class="words-interaction__content" (dblclick)="handleDblClick()" #content>
    <ng-content></ng-content>
  </div>
</div>
<app-synonysms-tooltip
  *ngIf="selectedWord"
  [word]="selectedWord"
></app-synonysms-tooltip>
